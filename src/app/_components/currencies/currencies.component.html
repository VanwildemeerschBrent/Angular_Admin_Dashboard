<div class="container-fluid px-0">
  <div class="row">
    <div class="col-4 overflow-auto">
      <form class="form-inline my-2 my-lg-0">
        <input
          class="form-control w-100 mb-2 text-center"
          type="search"
          placeholder="Search"
          aria-label="Search"
          (keyup)="onChangeSearchInput($event)"
        />
      </form>
      <ul class="list-group">
        <button
          class="list-group-item btn btn-outline-dark"
          *ngFor="let currency of filteredCurrencies"
          (click)="onClickCurrency(currency)"
        >
          {{ currency.country }}
        </button>
      </ul>
    </div>
    <div class="col-8 px-0">
      <div class="container-fluid px-0" *ngIf="currencyDetail">
        <div class="row">
          <div class="col-11 m-auto">
            <h3 class="py-3">{{ selectedCurrency.country }}</h3>
            <div class="card mt-2">
              <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">
                  {{ selectedCurrency.country }}
                </p>
                <pre>{{ currencyDetail | json }}</pre>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
