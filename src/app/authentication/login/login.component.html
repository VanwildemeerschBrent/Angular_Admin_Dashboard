<div class="login-form">
  <form class="p-5" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <h3 class="text-center">Login</h3>

    <div
      class="alert alert-danger"
      *ngIf="
        userEmail.invalid &&
        (userEmail.dirty || userEmail.touched) &&
        isSubmitted
      "
    >
      <div *ngIf="userEmail.hasError('required')">Email is required</div>
      <div *ngIf="userEmail.hasError('email')">Email is not valid</div>
    </div>
    <div
      class="alert alert-danger"
      *ngIf="
        userPassword.invalid &&
        (userPassword.dirty || userPassword.touched) &&
        isSubmitted
      "
    >
      <div *ngIf="userPassword.hasError('required')">Password is required</div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        formControlName="userEmail"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        formControlName="userPassword"
      />
    </div>

    <button
      routerLink="/auth/registration"
      class="btn text-white btn-primary float-left px-5"
    >
      Register
    </button>
    <button type="submit" class="btn btn-login text-white float-right px-5">
      Login
    </button>
  </form>
</div>
